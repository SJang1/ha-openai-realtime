add_mcp_server:
  name: Add MCP Server
  description: Add an MCP server configuration
  fields:
    entry_id:
      name: Entry ID
      description: The config entry ID of the Gemini Live integration
      required: true
      selector:
        text:
    name:
      name: Server Name
      description: Unique name for the MCP server
      required: true
      selector:
        text:
    type:
      name: Server Type
      description: Type of MCP server (sse or stdio)
      required: true
      selector:
        select:
          options:
            - sse
            - stdio
    url:
      name: URL
      description: URL for SSE server
      required: false
      selector:
        text:
    command:
      name: Command
      description: Command for stdio server
      required: false
      selector:
        text:
    args:
      name: Arguments
      description: Arguments for stdio server command
      required: false
      selector:
        object:

remove_mcp_server:
  name: Remove MCP Server
