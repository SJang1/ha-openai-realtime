send_message:
  name: Send Message
  description: Send a text message to Gemini Live API
  fields:
    entry_id:
      name: Entry ID
      description: The config entry ID of the Gemini Live integration
      required: true
      selector:
        text:
    message:
      name: Message
      description: The text message to send
      required: true
      selector:
        text:
          multiline: true

send_audio:
  name: Send Audio
  description: Send audio data to Gemini Live API
  fields:
    entry_id:
      name: Entry ID
      description: The config entry ID of the Gemini Live integration
      required: true
      selector:
        text:
    audio:
      name: Audio
      description: Base64 encoded audio data (PCM 16kHz 16-bit mono)
      required: true
      selector:
        text:

start_listening:
  name: Start Listening
