send_message:
  name: Send Message
  description: Send a text message to OpenAI Realtime and get a response.
  fields:
    message:
      name: Message
      description: The message to send.
      required: true
      example: "What's the weather like?"
      selector:
        text:

send_audio:
  name: Send Audio
  description: Send audio data to OpenAI Realtime for processing.
  fields:
    audio_data:
      name: Audio Data
      description: Base64 encoded PCM audio data (24kHz, 16-bit, mono).
      required: true
      selector:
        text:

start_listening:
  name: Start Listening
  description: Start the realtime audio session and begin listening for audio input.

stop_listening:
  name: Stop Listening
  description: Stop the realtime audio session and cancel any pending responses.

add_mcp_server:
  name: Add MCP Server
  description: Add an MCP server at runtime. Supports both SSE (HTTP) and stdio (local process) servers.
  fields:
    name:
      name: Server Name
      description: A unique name for the MCP server.
      required: true
      example: "my_mcp_server"
      selector:
        text:
    server_type:
      name: Server Type
      description: The type of MCP server (sse for HTTP servers, stdio for local process servers).
      required: true
      default: "sse"
      selector:
        select:
          options:
            - "sse"
            - "stdio"
    url:
      name: Server URL
      description: The URL of the SSE MCP server (required for SSE type).
      required: false
      example: "https://mcp.example.com/sse"
      selector:
        text:
    token:
      name: Authentication Token
      description: Optional authentication token for SSE servers.
      required: false
      selector:
        text:
    command:
      name: Command
      description: The command to run for stdio servers (e.g., npx, python, node).
      required: false
      example: "npx"
      selector:
        text:
    args:
      name: Arguments
      description: List of arguments for the stdio command.
      required: false
      example: ["@modelcontextprotocol/server-filesystem", "/home/user/data"]
      selector:
        object:
    env:
      name: Environment Variables
      description: Environment variables for the stdio process.
      required: false
      example: {"API_KEY": "xxx"}
      selector:
        object:

remove_mcp_server:
  name: Remove MCP Server
  description: Remove an MCP server.
  fields:
    name:
      name: Server Name
      description: The name of the MCP server to remove.
      required: true
      selector:
        text:

list_mcp_servers:
  name: List MCP Servers
  description: List all configured MCP servers and their status.

connect_mcp_servers:
  name: Connect MCP Servers
  description: Connect to all configured MCP servers and fetch their available tools.

clear_conversation:
  name: Clear Conversation
  description: Clear the conversation history.
